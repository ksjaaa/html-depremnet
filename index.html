<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DepremNet Sismoloji Birimi - Son Depremler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .quake-list {
      list-style-type: none;
      padding: 0;
    }
    .quake-list li {
      background: white;
      padding: 10px;
      margin-bottom: 5px;
      border-left: 5px solid #0077cc;
    }
    .form {
      display: flex;
      margin-bottom: 20px;
      gap: 10px;
    }
    input[type="text"],
    input[type="number"] {
      flex: 1;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>DepremNet Sismoloji Birimi<br>Son Depremler</h1>

  <div class="form">
    <input type="text" id="location" placeholder="Bölge (örn. Marmara Denizi)" />
    <input type="number" step="0.1" id="magnitude" placeholder="Şiddet (örn. 5.0)" />
    <button onclick="addQuake()">Ekle</button>
  </div>

  <ul class="quake-list" id="quakeList">
    <!-- Depremler burada listelenecek -->
  </ul>

  <script>
    function addQuake() {
      const location = document.getElementById('location').value.trim();
      const magnitude = document.getElementById('magnitude').value.trim();

      if (location && magnitude) {
        const list = document.getElementById('quakeList');
        const item = document.createElement('li');
        item.textContent = `${location} - ${magnitude} şiddetinde`;
        list.prepend(item);

        document.getElementById('location').value = '';
        document.getElementById('magnitude').value = '';
      }
    }
  </script>
</body>
</html>
